<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        h3{
            color:brown;  
        } 
    </style><!--internal css-->
    <link rel="stylesheet" href="styles.css"> <!--external css-->
</head>
<body>
    <h1 style="color:blue;">Hi hi hi</h1> <!--inline css-->
    <h3>welcome to css learning!</h3>
    <h5>Keep learning!</h5>
    <h2 style="color:green">Coding through my matrix</h2>
    <a href="google.com">Google</a>
</body>
</html>

<!--
selector-> h1{   <-- declaration block{}
property ->    color:blue; <-- value 
            }
-->
